<div ng-cloak>
    <div class="row">
        <!-- <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div class="col-md-8">
            <h1 translate="home.title">Welcome, Java Hipster!</h1>
            <p class="lead" translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>

            </div>

            <p translate="home.question">
                If you have any question on JHipster:
            </p>

            <ul>
                <li><a href="http://as-confluence-01/display/MDAP/MIA" target="_blank" translate="home.link.confluence">MIA on Maastro Confluence</a></li>
                <li><a href="http://http://as-jira-01/projects/MAMAMIA/issues/" target="_blank" translate="home.link.bugtracker">JHipster bug tracker</a></li>
            </ul>

            <p>
            </p>
        </div>
    </div>
</div>
