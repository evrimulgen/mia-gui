
<div>
    <h2><span translate="miaApp.moduleConfiguration.detail.title">ModuleConfiguration</span> {{vm.moduleConfiguration.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="miaApp.moduleConfiguration.moduleName">ModuleName</dt></dt>
        <dd>
            <span>{{vm.moduleConfiguration.moduleName}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.moduleConfiguration.computation">computation</span></dt>
        <dd>
            <span ng-repeat="computation in vm.moduleConfiguration.computations">
                <a ui-sref="computation-detail({id: {{computation.id}}})">{{computation.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
