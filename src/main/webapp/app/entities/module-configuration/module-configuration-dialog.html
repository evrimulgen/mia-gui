
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModuleConfigurationLabel" translate="miaApp.moduleConfiguration.home.createOrEditLabel">Create or edit a ModuleConfiguration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.moduleConfiguration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="miaApp.moduleConfiguration.moduleName" for="field_moduleName">ModuleName</label>
            <input type="text" class="form-control" name="moduleName" id="field_moduleName"
                    ng-model="vm.moduleConfiguration.moduleName"
                     />
        </div>

        <div class="form-group">
            <label translate="miaApp.moduleConfiguration.computation" for="field_computation">computation</label>
            <select class="form-control" id="field_computation" multiple name="computation" ng-model="vm.moduleConfiguration.computations" ng-options="computation as computation.id for computation in vm.computations track by computation.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
