
<div>
    <h2><span translate="miaApp.computation.detail.title">Computation</span> {{vm.computation.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="miaApp.computation.computationIdentifier">ComputationIdentifier</dt></dt>
        <dd>
            <span>{{vm.computation.computationIdentifier}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.computation.config">Config</dt></dt>
        <dd>
            <span>{{vm.computation.config}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.computation.voi">voi</span></dt>
        <dd>
            <span ng-repeat="voi in vm.computation.vois">
                <a ui-sref="volume-of-interest-detail({id: {{voi.id}}})">{{voi.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
