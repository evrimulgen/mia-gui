<div>
    <h2 translate="miaApp.doseResult.home.title">Dose Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">

             <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'miaApp.doseResult.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
     
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="containerId"><span translate="miaApp.doseResult.containerId">Container Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="patientId"><span translate="miaApp.doseResult.patientId">Patient Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="planLabel"><span translate="miaApp.doseResult.planLabel">Plan Label</span> <span class="glyphicon glyphicon-sort"></span></th>               
                    <!-- <th jh-sort-by="doseSopUid"><span translate="miaApp.doseResult.doseSopUid">Dose Sop Uid</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="operation"><span translate="miaApp.doseResult.operation">Operation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="result"><span translate="miaApp.doseResult.result">Result</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--  <th jh-sort-by="version"><span translate="miaApp.doseResult.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <!-- <th jh-sort-by="calculationIdentifier"><span translate="miaApp.doseResult.calculationIdentifier">Calculation Identifier</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="volumeOfInterest"><span translate="miaApp.doseResult.volumeOfInterest">Volume Of Interest</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="error"><span translate="miaApp.doseResult.error">Error</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doseResult in vm.doseResults track by doseResult.id">
                    <td><a ui-sref="dose-result-detail({id:doseResult.id})">{{doseResult.id}}</a></td>
                    <td>{{doseResult.containerId}}</td>
                    <td>{{doseResult.patientId}}</td>
                    <td>{{doseResult.planLabel}}</td>   
                    <!-- <td>{{doseResult.doseSopUid}}</td> -->
                    <td>{{doseResult.operation}}</td>
                    <td>{{doseResult.result}}</td>
                    <!-- <td>{{doseResult.version}}</td> -->
                    <!-- <td>{{doseResult.calculationIdentifier}}</td> -->
                    <td>{{doseResult.volumeOfInterest}}</td>
                    <td>{{doseResult.error}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dose-result-detail({id:doseResult.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
