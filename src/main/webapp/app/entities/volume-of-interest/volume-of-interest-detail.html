
<div>
    <h2><span translate="miaApp.volumeOfInterest.detail.title">VolumeOfInterest</span> {{vm.volumeOfInterest.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="miaApp.volumeOfInterest.name">Name</dt></dt>
        <dd>
            <span>{{vm.volumeOfInterest.name}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.volumeOfInterest.rtogs">rtogs</span></dt>
        <dd>
            <span ng-repeat="rtogs in vm.volumeOfInterest.rtogss">
                <a ui-sref="rtog-detail({id: {{rtogs.id}}})">{{rtogs.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
