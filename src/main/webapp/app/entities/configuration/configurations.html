<div>
    <h2 translate="miaApp.configuration.home.title">Configurations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="configuration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="miaApp.configuration.home.createLabel">
                        Create new Configuration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span translate="miaApp.configuration.userId">UserId</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="configurationIdentifier"><span translate="miaApp.configuration.configurationIdentifier">ConfigurationIdentifier</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span translate="miaApp.configuration.startstopScp">startstopScp</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="configuration in vm.configurations track by configuration.id">
                    <td><a ui-sref="configuration-detail({id:configuration.id})">{{configuration.id}}</a></td>
                    <td>{{configuration.userId}}</td>
                    <td>{{configuration.configurationIdentifier}}</td>
                    <td>
                        <button ng-click="vm.stopScp(configuration.userId, configuration.configurationIdentifier)"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-stop"></span>
                                <span class="hidden-xs hidden-sm" translate="miaApp.configuration.stop"></span>
                            </button>
                            <button ng-click="vm.startScp(configuration.userId , configuration.configurationIdentifier)"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-play"></span>
                                <span class="hidden-xs hidden-sm" translate="miaApp.configuration.start"></span>
                            </button>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="configuration-detail({id:configuration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="configuration.edit({id:configuration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="configuration.delete({id:configuration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
