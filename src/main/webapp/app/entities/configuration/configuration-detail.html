
<div>
    <h2><span translate="miaApp.configuration.detail.title">Configuration</span> {{vm.configuration.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="miaApp.configuration.userId">UserId</dt></dt>
        <dd>
            <span>{{vm.configuration.userId}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.configuration.configurationIdentifier">ConfigurationIdentifier</dt></dt>
        <dd>
            <span>{{vm.configuration.configurationIdentifier}}<span>
        </dd>
        <hr>
        <dt><span translate="miaApp.configuration.module">module</span></dt>
        <dd>
            <span ng-repeat="module in vm.configuration.modules">
                <a ui-sref="module-configuration-detail({id: {{module.id}}})">{{module.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
