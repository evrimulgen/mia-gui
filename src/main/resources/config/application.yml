# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    application:
        name: gui

    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    #cors: #By default CORS are not enabled. Uncomment to enable.
        #allowed-origins: "*"
        #allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        #allowed-headers: "*"
        #exposed-headers:
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: mia@localhost
    security:
        authentication:
            oauth:
                clientid: miaapp
                secret: mySecretOAuthSecret
                # Token is valid 30 minutes
                tokenValidityInSeconds: 1800
    swagger:
        title: mia API
        description: mia API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:

eureka:
 client:
  enabled: true
  serviceUrl:
   defaultZone: ${vcap.services.eureka-service.credentials.uri:http://localhost:8761}/eureka/
 instance:
    statusPageUrlPath: /
    healthCheckUrlPath: ${management.context-path}/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  file: miagui.log
  level.nl.maastro: INFO

zuul:
  routes:
    resource:
      path: /configservice/**
      serviceId: configservice
    resource_container:
      path: /containerservice/**
      serviceId: containerservice
    resource_manager:
      path: /manager/**
      serviceId: manager
    resource_fileservice:
      path: /fileservice/**
      serviceId: fileservice
